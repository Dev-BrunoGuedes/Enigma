<!DOCTYPE html>
<html lang="en">
<head>

</head>
<body>
  <br />

  <h1>5. Encriptação não muito difícil.</h1>
  <img src="static/morse.png" width="550">
  <br />
  <br />
  <!-- a morsa -->
  <form method="POST">
    <label for="resposta">Resposta:</label>
    <input type="text" id="resposta" name="resposta" required>
    <button type="submit">Enviar</button>

  {% if erro %}
    <p style="color: red;">Resposta incorreta! Tente novamente.</p>
  {% endif %}
</body>
